<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Fasta File</title>
</head>
<body>
    <h2>Upload FASTA to be processed</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="fasta">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
